<!doctype html>
<html lang="en">
  {% load static %}
  
  <head>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Index</a></li>
        
        <li class="breadcrumb-item active" aria-current="page">Second</li>
      </ol>
    </nav>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>MY SHOP</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-5 border-10"  style=' background-color: burlywood '></body>
    {% for i in test %}
    
      <center>  
    <div class="row row-cols-1 row-cols-md-34 g-4">
      <div class="col">
        <div class="card h-100">
          <center>
        <img src="{% static i.img|cut:'myapp/static/' %}" style="width: 500px; height: 500px;" class="card-img-top" alt="...">
      </center>
          <div class="card-body">
            <h5 class="card-title">{{i.phone}}</h5>
            
            <p class="card-text">{{i.cost}}</p>
            <a style="background-color:blue;"    class="btn btn-primary" href="/item/{{i.id}}" role="button">Описание</a>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">{{i.data}}</small>
          </div>
        </div>
      </div>
      </div>
    </div>
    
  </center>
    
      {% endfor %}
    
  </body>
</html>
